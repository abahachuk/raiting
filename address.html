<!DOCTYPE html>
<html lang="en">
<head>
  <title>Give us delivery address</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel='stylesheet' href='style.css'>
</head>
<body class="address_bg">

<div class="top_header">
	<div class="container">
		<div class="header_gift"><img src="img/gift.svg" alt="Gift"></div>
	</div>
</div>

<div class="address_block">
	<div class="container">
		<div class="address_title">Give us delivery address</div>
		<div class="address_block_inner">
			<form action="" class="address_form">
				<input type="text" class="input" placeholder="Name">
				<input type="text" class="input" placeholder="Street address (Line 1)">
				<input type="text" class="input" placeholder="Street address (Line 2)">
				<input type="text" class="input" placeholder="City">
				<div class="address_state">
					<input type="text" class="input" placeholder="State">
				</div>
				<div class="address_zipcode">
					<input type="text" class="input" placeholder="Zip code">
				</div>
				<div class="address_select">
					<select class="select" name="">
						<option value="#">Gift</option>
						<option value="#">Amazon</option>
						<option value="#">Amazon</option>
						<option value="#">Amazon</option>
						<option value="#">Amazon</option>
					</select>
				</div>
				<button class="button">Finish</button>
			</form>
		</div>
	</div>
</div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?ver=3.2.1'></script>
<script src='js/lib.js'></script>
<script src='js/owl.carousel.min.js'></script>
</body>
</html>
