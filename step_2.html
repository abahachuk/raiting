<!DOCTYPE html>
<html lang="en">
<head>
  <title>Step 2</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel='stylesheet' href='style.css'>
</head>
<body class="step2_bg">

<div class="top_header">
	<div class="container">
		<div class="header_gift"><img src="img/gift.svg" alt="Gift"></div>
	</div>
</div>

<div class="steps_block">
	<div class="container">
		<div class="step_inner">
			<div class="step_progress step2"><span></span></div>
			<div class="step_number">Step 2 <span>out of 3</span></div>
			<div class="step_title">Share your experience</div>
			<div class="step_stars"><a href="#" class="modal_open_review"><img src="img/step_stars.svg" alt="Stars"></a></div>
			<form action="" class="step2_form">
				<div class="step2_form_textarea">
					<a href="#" class="copy_text">Copy text</a>
					<textarea name="" id="" class="textarea" placeholder="Start type here"></textarea>
				</div>
				<button class="button">Submit</button>
			</form>
		</div>
	</div>
</div>

<div class="modal_box">
	<div class="modal_close"><img src="img/close.svg" alt=""></div>
	<div class="modal_box_content modal_review">
		<div class="modal_stars">
			<img src="img/modal_stars.svg" alt="Stars">
		</div>
		<div class="modal_stars_title">Wow! 5 STARS! We happy to hear that!</div>
		<div class="modal_stars_text">
			If you would leave this review to Amazon,<br>we would appreciate it!
		</div>
		<form action="" class="modal_form">
			<div class="modal_form_textarea">
				<a href="#" class="copy_text">Copy text</a>
				<textarea name="" id="" class="textarea" placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum is simply dummy text of the printing and typesetting industry."></textarea>
			</div>
			<div class="modal_form_left">
				<a href="#" class="button_gray">Maybe next time, continue</a>
			</div>
			<div class="modal_form_right">
				<a href="#" class="button_link">SEND IT TO AMAZON AND CONTINUE</a>
			</div>
		</form>
	</div>
</div>
<div class="modal_overlay"></div>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?ver=3.2.1'></script>
<script src='js/lib.js'></script>
<script src='js/owl.carousel.min.js'></script>
</body>
</html>
